UserParameter=docker.image.check_updates.count,grep -oP 'Images with newer versions available: \[\K[0-9]+(?=\])' /var/log/futur-tech-zabbix-docker_image_updates.log | tail -1
UserParameter=docker.image.check_updates.last,date -d "$(grep 'Images with newer versions available' /var/log/futur-tech-zabbix-docker_image_updates.log | tail -1 | cut -d'|' -f1)" +%s
